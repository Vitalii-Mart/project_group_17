<div
  class="backdrop js-overlay-modal modal-buy-now__scroll is-hidden"
  header-modal
>
  <form class="form__buy-now" autocomplete="on">
    <button
      class="form__btn-close data-modal-close-buy-n"
      type="button"
      header-modal-close
    >
      <svg class="form__icon-close" width="20" height="20" viewBox="0 0 32 32">
        <use href="/src/image/icons.svg#close-modal"></use>
      </svg>
    </button>

    <b class="form__title">Buy now</b>

    <div class="form__prod">
      <input
        class="input__ice-cream visually-hidden"
        type="checkbox"
        name="ice_cream"
        id="ice-cream"
      />
      <label class="label__prod label__prod--ice-cream" for="ice-cream">
        <span class="form__photo-circle form__photo-circle--ice-cream"></span>
        <div class="form__photo">
          <picture>
            <img
              src="/src/image/product-modal/icecram.jpg"
              alt="ice-cream"
              width="132"
              height="132"
            />
          </picture>
        </div>
        <span class="label__text">ice cream</span>
      </label>
      <input
        class="input__ice-coffee visually-hidden"
        type="checkbox"
        name="ice_coffee"
        id="ice-coffee"
        checked="checked"
      />
      <label class="label__prod label__prod--ice-coffee" for="ice-coffee">
        <span class="form__photo-circle form__photo-circle--ice-coffee"></span>
        <div class="form__photo">
          <picture>
            <img
              src="/src/image/product-modal/icecoffee.jpg"
              alt="ice coffee"
              width="132"
              height="132"
            />
          </picture>
        </div>
        <span class="label__text">ice coffee</span>
      </label>
      <input
        class="input__milkshake visually-hidden"
        type="checkbox"
        name="milkshake"
        id="milkshake"
      />
      <label class="label__prod label__prod--milkshake" for="milkshake">
        <span class="form__photo-circle form__photo-circle--milkshake"></span>
        <div class="form__photo">
          <picture>
            <img
              src="/src/image/product-modal/milkshake.jpg"
              alt="milkshake"
              width="132"
              height="132"
            />
          </picture>
        </div>
        <span class="label__text">milkshake</span>
      </label>
    </div>

    <label class="form__date-in" for="">
      <input
        class="form__input"
        type="text"
        placeholder="Name"
        pattern="[a-zA-Zа-яА-ЯіІїЇ`']+"
        autocomplete
        required
      />
    </label>

    <label class="form__date-in" for="">
      <input
        class="form__input"
        type="tel"
        placeholder="Phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        autocomplete
        title="xxx-xxx-xx-xx"
        required
      />
    </label>

    <label class="form__coment" for="">
      <textarea
        class="form__textarea"
        name="coment"
        id=""
        cols="30"
        rows="10"
        autocomplete
        placeholder="Comment"
      ></textarea>
    </label>

    <button class="form__buy-btn" type="submit">Submit</button>
  </form>
</div>
<script href="/src/js/modal.js"></script>
