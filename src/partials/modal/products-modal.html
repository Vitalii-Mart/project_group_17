<div
  class="backdrop ingredients__scroll is-hidden"
  product-modal
>
  <div class="modal-ingredients">
    <button
      type="button"
      class="modal-ingredients__close-btn modal-prod-close"
      product-modal-close
    >
      <svg class="modal-ingredients__icon" width="20" height="20">
        <use href="/src/image/icons.svg#close-modal"></use>
      </svg>
    </button>
    <div class="ingredients">
      <p class="ingredients__title">Chokolate icecream</p>
      <div class="ingredients-img ingredients-img--color-brown"></div>
      <ul class="ingredients-box list">
        <li class="ingredients-box__item ingredients-box__item--color-brown">
          <div
            class="ingredients-box__number ingredients-box__number--color-brown"
          >
            320
          </div>
          <div class="ingredients-box__text">kcal</div>
        </li>
        <li class="ingredients-box__item ingredients-box__item--color-brown">
          <div
            class="ingredients-box__number ingredients-box__number--color-brown"
          >
            4g
          </div>
          <div class="ingredients-box__text">Protein</div>
        </li>
        <li class="ingredients-box__item ingredients-box__item--color-brown">
          <div
            class="ingredients-box__number ingredients-box__number--color-brown"
          >
            8,2g
          </div>
          <div class="ingredients-box__text">Fats</div>
        </li>
        <li class="ingredients-box__item ingredients-box__item--color-brown">
          <div
            class="ingredients-box__number ingredients-box__number--color-brown"
          >
            40,4g
          </div>
          <div class="ingredients-box__text">Carbs</div>
        </li>
      </ul>
      <div><p class="ingredients-caption">Ingredients</p></div>
      <ul class="ingredients__list list">
        <li class="ingredients__item">
          <p class="ingredients__text">Milk</p>
          <p class="ingredients__text">100ml</p>
        </li>
        <li class="ingredients__item">
          <p class="ingredients__text">Belgian chocolate</p>
          <p class="ingredients__text">20g</p>
        </li>
        <li class="ingredients__item">
          <p class="ingredients__text">Cream</p>
          <p class="ingredients__text">150 ml</p>
        </li>
        <li class="ingredients__item">
          <p class="ingredients__text">Cocoa powder</p>
          <p class="ingredients__text">30g</p>
        </li>
        <li class="ingredients__item">
          <p class="ingredients__text">Sugar</p>
          <p class="ingredients__text">40g</p>
        </li>
        <li class="ingredients__item">
          <p class="ingredients__text">Vanilla sugar</p>
          <p class="ingredients__text">10g</p>
        </li>
      </ul>
    </div>
    <form class="ingredients-form">
      <div>
        <label class="ingredients-form__field">
          <span class="ingredients-form__input-wrapper">
            <input
              type="text"
              class="modal-form-input"
              placeholder="Name"
              required=""
              pattern="[a-zA-Zа-яА-ЯіІїЇ`']+"
              name="user_name"
              minlength="2"
            />
          </span>
        </label>
        <label class="ingredients-form__field">
          <span class="ingredients-form__input-wrapper">
            <input
              type="tel"
              class="modal-form-input"
              placeholder="Phone"
              required=""
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
              name="user_phone"
            />
          </span>
        </label>
        <label class="ingredients-form__field">
          <textarea
            class="ingredients-form__message"
            placeholder="Comment"
            name="user_message"
          ></textarea>
        </label>
      </div>
      <button type="submit" class="ingredients-btn-submit">Submit</button>
    </form>
  </div>
</div>
