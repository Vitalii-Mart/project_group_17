<section class="section-gallery">
  <div class="container">
    <style>
      @-webkit-keyframes cf4FadeInOut {
        0% {
          opacity: 1;
        }
        22% {
          opacity: 1;
        }
        33% {
          opacity: 0;
        }
        88% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-moz-keyframes cf4FadeInOut {
        0% {
          opacity: 1;
        }
        22% {
          opacity: 1;
        }
        33% {
          opacity: 0;
        }
        88% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-o-keyframes cf4FadeInOut {
        0% {
          opacity: 1;
        }
        22% {
          opacity: 1;
        }
        33% {
          opacity: 0;
        }
        88% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes cf4FadeInOut {
        0% {
          opacity: 1;
        }
        22% {
          opacity: 1;
        }
        33% {
          opacity: 0;
        }
        88% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #cf4a {
        position: relative;
        margin: 0 auto;
      }
      #cf4a div {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0%);
      }

      #cf4a div {
        -webkit-animation-name: cf4FadeInOut;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-duration: 9s;

        -moz-animation-name: cf4FadeInOut;
        -moz-animation-timing-function: ease-in-out;
        -moz-animation-iteration-count: infinite;
        -moz-animation-duration: 9s;

        -o-animation-name: cf4FadeInOut;
        -o-animation-timing-function: ease-in-out;
        -o-animation-iteration-count: infinite;
        -o-animation-duration: 9s;

        animation-name: cf4FadeInOut;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 9s;
      }
      #cf4a div:nth-of-type(1) {
        -webkit-animation-delay: 6s;
        -moz-animation-delay: 6s;
        -o-animation-delay: 6s;
        animation-delay: 6s;
      }
      #cf4a div:nth-of-type(2) {
        -webkit-animation-delay: 3s;
        -moz-animation-delay: 3s;
        -o-animation-delay: 3s;
        animation-delay: 3s;
      }
      #cf4a div:nth-of-type(3) {
        -webkit-animation-delay: 0s;
        -moz-animation-delay: 0s;
        -o-animation-delay: 0s;
        animation-delay: 0s;
      }
    </style>

    <div id="cf4a">
      <div class="section-gallery__carousel slide1"></div>
      <div class="section-gallery__carousel slide2"></div>
      <div class="section-gallery__carousel slide3"></div>
    </div>
  </div>
